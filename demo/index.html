    monitor.subscribe(status => {

        <p>‚è±Ô∏è Latency: ${status.latency}ms</p>

        <p>‚ö†Ô∏è Poor Connection: ${status.poorConnection}</p>
      `;
    });
  </script>
</body>
</html>
